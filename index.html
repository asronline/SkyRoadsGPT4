<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>SkyRoads Clone</title </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

<body>
  <div id="game-container">
    <h1>SkyRoads GPT-4</h1>
    <div id="scoreDisplay">
      <h2>Score: 0</h2>
    </div>
    <div id="bestScoreDisplay">Best Score: 0</div>
    <div id="canvas-and-game-over-wrapper">
      <div id="canvas-container">
        <canvas id="renderCanvas" width="430" height="320"></canvas>

    <img src="controls.png"></img>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script id="ammo" async></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/cannon.js"></script>
  <script src="game.js"></script>

</html>
